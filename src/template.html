<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boilerplate</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header"></div>
            <div class="sidebar-main">
                <div class="project-list">
                    <button class="new-project-btn">New Project</button>
                    <button class="project-btn">Project 1</button>
                    <button class="project-btn">Project 2</button>
                    <button class="project-btn">Project 3</button>

                    <button class="project-btn">Project 12</button>
                    <button class="project-btn">Project 13</button>
                    <button class="project-btn">Project 14</button>
                    <button class="project-btn">Project 15</button>
                    <button class="project-btn">Project 16</button>
                    <button class="project-btn">Project 17</button>
                </div>
            </div>
            <div class="sidebar-footer"></div>
        </div>
        <div class="right-wrapper">
            <div class="todo-columns">
                <div class="todo-column">
                    <div class="todo-column-label">High priority</div>
                    <div class="todo-item-container">
                        <button class="todo-item">item 1</button>

                        <button class="todo-item">item 5</button>

                        <button class="todo-item">item 7</button>
                        <button class="todo-item">item 8</button>
                        <button class="todo-item">item 9</button>
                        <button class="todo-item">item 10</button>
                        <button class="todo-item">item 11</button>
                        <button class="todo-item">item 12</button>
                        <button class="todo-item">item 13</button>
                        <button class="todo-item">item 14</button>
                        <button class="todo-item">item 15</button>
                    </div>
                </div>
                <div class="todo-column">
                    <div class="todo-column-label">Low priority</div>
                    <div class="todo-item-container">
                        <button class="todo-item">item 1</button>
                        <button class="todo-item">item 2</button>
                        <button class="todo-item">item 3</button>

                    </div>
                </div>
                <div class="todo-column">

                    <div class="todo-item-container">
                        <button class="todo-item">item 1</button>
                        <button class="todo-item">item 2</button>
                        <button class="todo-item">item 3</button>
                        <button class="todo-item">item 4</button>
                        <button class="todo-item">item 5</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
